<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar pastel</title>
</head>
<body>
    <a href="maqueta.html" target="_blank">Regresar</a>
    
    <h3>Ingrese sus datos a continuación</h3>

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre"><br><br>

    <label for="numero">Núm. telefónico</label>
    <input type="number" id="numero"><br><br>

    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo"><br><br>

    <h3>Ingrese los datos referentes al pastel</h3>
    
    <label for="descripcion">Describa sus ideas para el pastel. ¿Cómo se lo imagina?</label><br>
    <input type="text"  id="descripcion"><br><br>

    <input type="checkbox" id="combIngredientes">
    <label for="combIngredientes">Combinar 2 sabores</label><br>

    <p>Ingredientes</p>

    <input type="radio" id="inCho">
    <label for="inCho">Chocolate</label><br>
    <input type="radio" id="inFra">
    <label for="inFra">Frambuesa</label><br>
    <input type="radio" id="inFre">
    <label for="inFre">Fresa</label><br>
    <input type="radio" id="inCaj">
    <label for="inCaj">Cajeta</label><br>
    <input type="radio" id="inVai">
    <label for="inVai">Vainilla</label><br>
    <input type="radio" id="inChoFra">
    <label for="inChoFra">Chocoframbuesa</label><br>
    <input type="radio" id="inMoc">
    <label for="inMoc">Mocca</label><br>
    <input type="radio" id="in3Le">
    <label for="in3Le">3 leches</label><br>
    <input type="radio" id="inNue">
    <label for="inNue">Nuez</label><br><br>


    <input type="checkbox" id="combAdornos">
    <label for="combAdornos">Combinar 2 adornos</label><br><br>

    <p>Adornos</p>
    
    <input type="radio" id="adFruSec">
    <label for="adFruSec">Frutos secos</label><br>
    <input type="radio" id="adCubCar">
    <label for="adCubCar">Cubierta de caramelo</label><br>
    <input type="radio" id="adCubCho">
    <label for="adCubCho">Cubierta de chocolate</label><br>
    <input type="radio" id="adFruFre">
    <label for="adFruFre">Fruta fresca</label><br>
    <input type="radio" id="adNueCar">
    <label for="adNueCar">Nueces caramelizadas</label><br>
    <input type="radio" id="adChoMM">
    <label for="adChoMM"></label>Chocolates M&M<br>
    <input type="radio" id="adGal">
    <label for="adGal"></label>Galletas<br><br><br>

   <input type="submit" value="Ordenar">




</body>
</html>
